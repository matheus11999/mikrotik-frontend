<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikroPix Hotspot - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        :root {
            --primary: {{PRIMARY_COLOR}};
            --primary-dark: color-mix(in srgb, {{PRIMARY_COLOR}} 80%, black);
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-secondary: #64748b;
            --error: #ef4444;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.1) 0px, transparent 50%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--surface);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .logo {
            display: block;
            width: 140px;
            height: auto;
            margin: 0 auto 40px;
        }

        h1 {
            color: var(--text);
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: var(--background);
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 16px;
            color: var(--text);
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--surface);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: var(--error);
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                border-radius: 16px;
            }
        }

        /* Efeito de brilho no botão */
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.2) 40%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.2) 60%,
                rgba(255, 255, 255, 0.2) 100%
            );
            transform: rotate(45deg);
            transition: all 0.3s;
            opacity: 0;
        }

        button:hover::after {
            animation: shine 1.5s ease-out infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateX(100%) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{LOGO_URL}}" alt="{{PROVIDER_NAME}}" class="logo">
        <h1>{{WELCOME_MESSAGE}}</h1>
        <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
            
            <div class="form-group">
                <label for="username">Nome de usuário</label>
                <input type="text" name="username" id="username" value="$(username)" placeholder="Digite seu usuário" required>
                <div class="error">Por favor, insira seu nome de usuário</div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                <div class="error">Por favor, insira sua senha</div>
            </div>
            
            <button type="submit">Conectar</button>
            
            $(if error)<div class="error show">$(error)</div>$(endif)
        </form>
    </div>

    <script type="text/javascript">
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('\x09\xfb\x2c\xf4\x02\x9b\xb6\xb3\xb8\xfb\x7b\xd3\x9c\xcb\xf5\xdf' + document.login.password.value + '$(chap-id)');
            document.sendin.submit();
            return false;
        }
    </script>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>
    <script src="/md5.js"></script>
    $(endif)
</body>
</html>
