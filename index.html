<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Cache Control - Forçar reload a cada deploy -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- SEO e Meta Tags -->
    <title>MikroPix - Sistema de Gestão MikroTik</title>
    <meta name="description" content="Sistema completo de gestão para MikroTik, hotspots e infraestrutura de rede. Interface moderna com templates personalizáveis e monitoramento em tempo real." />
    <meta name="keywords" content="mikrotik, hotspot, provedor, internet, wifi, routeros, gestão, rede" />
    <meta name="author" content="MikroPix" />
    
    <!-- Viewport e Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MikroPix" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    
    <!-- Icons e PWA -->
    <link rel="icon" type="image/png" href="/img/logo-white.png" id="favicon" />
    <link rel="apple-touch-icon" href="/img/logo-white.png" id="apple-touch-icon" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MikroPix - Sistema de Gestão MikroTik" />
    <meta property="og:description" content="Sistema completo de gestão para MikroTik e infraestrutura de rede" />
    <meta property="og:image" content="/img/logo-white.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MikroPix" />
    <meta name="twitter:description" content="Sistema de Gestão MikroTik" />
    <meta name="twitter:image" content="/img/logo-white.png" />
    
    <!-- Preconnect para performance -->
    <link rel="preconnect" href="https://api.mikropix.online" />
    <link rel="dns-prefetch" href="https://api.mikropix.online" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
